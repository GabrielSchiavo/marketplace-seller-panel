<main class="flex h-[100dvh] justify-center items-center">
  <form class="flex flex-col gap-10 p-4 w-full justify-between md:flex-row" [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Logo -->
    <div class="p-6">
      <div class="flex items-center">
        <img class="w-24 h-24 mr-4" src="assets/brand/logo.svg" alt="Logo" />
        <div>
          <h2 class="font-bold">Marketplace</h2>
          <h4>Seller Panel</h4>
        </div>
      </div>
  
      <img src="assets/icons/login-background.svg" alt="" aria-hidden="true" />
    </div>
  
    <!-- Container Formulário de Login -->
    <div class="flex flex-col gap-8 p-8 w-full md:w-3/6 bg-white rounded-2xl">
      <!-- Títulos -->
      <div>
        <h2 class="font-bold">Acesse sua conta</h2>
        <p class="font-light text-xs text-gray-600">Informe seu e-mail e senha para entrar</p>
      </div>
  
      <div class="flex flex-col h-full gap-20 justify-center">
        <!-- Inputs de Email e Senha -->
        <div class="flex flex-col gap-10">
          <!-- Input de Email -->
          <div class="flex flex-col gap-2 border-b border-gray-300 pb-2">
            <label for="input-email" class="text-gray-600 text-xs">E-MAIL</label>
            <div class="flex items-center">
              <img class="mr-2 opacity-85 size-3.5" src="assets/icons/mail.svg" alt="" aria-hidden="true" />
              <input id="input-email" class="text-gray-400 text-sm focus:outline-none w-full" type="email"
                placeholder="Seu e-mail cadastrado" formControlName="email" />
            </div>
          </div>
          <!-- Input de Senha -->
          <div class="flex flex-col gap-2 border-b border-gray-300 pb-2">
            <label for="input-password" class="text-gray-600 text-xs">SENHA</label>
            <div class="flex items-center">
              <img id="input-password" class="mr-2 opacity-85 size-3.5" src="assets/icons/access.svg" alt=""
                aria-hidden="true" />
              <input class="text-gray-400 text-sm focus:outline-none w-full" type="password"
                placeholder="Sua senha de acesso" formControlName="password" />
            </div>
          </div>
  
          @if(loginErrorMessage) {
          <p class="font-bold text-red-500" role="alert">{{ loginErrorMessage }}</p>
          }
        </div>
        <!-- Botão de Login -->
        <button type="submit"
          [class]="`flex justify-between items-center p-4 rounded-xl 
          ${loginForm.invalid ? 'bg-gray-500 cursor-default' : 'cursor-pointer bg-[#F24D0D] active:translate-y-2 duration-200 ease-in-out transition'}`"
          [disabled]="loginForm.invalid">
          <span class="text-white">Acessar</span>
          <img class="size-3.5" src="assets/icons/right-arrow.svg" alt="" aria-hidden="true" />
        </button>
      </div>
    </div>
  </form>
</main>
